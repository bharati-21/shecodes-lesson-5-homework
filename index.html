<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SheCodes Plus Lesson 5 Homework</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <div id="app">
              <form class="search-form" class="search-form d-flex flex-wrap">
                <div class="row">
                  <div class="col-sm-6 col-xs-12 my-2">
                    <input
                      type="text"
                      placeholder="Enter city"
                      id="input-city"
                      class="form-control"
                    />
                  </div>
                  <div class="col-sm-3 col-xs-4 my-2">
                    <input
                      type="submit"
                      value="Search"
                      class="form-control btn-search btn btn-primary w-100"
                      id="btn-search"
                    />
                  </div>
                  <div class="col-sm-3 col-xs-6 my-2">
                    <button
                      class="btn btn-success btn-current-location w-100"
                      id="btn-current-location"
                    >
                      Current
                    </button>
                  </div>
                </div>
              </form>
              <div
                id="output"
                class="text-secondary d-none mx-auto mw-100 my-4 p-4 col-12"
              >
                <h2 class="output-city my-0 py-0"></h2>
                <small class="date-time my-0 py-0"></small>
                <p class="weather-desc my-0 py-0"></p>
                <div class="weather-info row my-2 py-2">
                  <h1
                    class="city-temp text-dark col-sm-9 col-xs-12 d-flex mw-100 my-0 py-0"
                  >
                    <span class="temp-value" style="font-size: 4rem"></span>
                    <span class="temp-metric my-2" style="font-size: 2rem"></span>
                  </h1>
                  <div
                    class="
                      humidity-wind
                      my-1
                      py-1
                      col-sm-3
                      d-flex
                      flex-column
                      text-right
                      mw-100
                      col-xs-12
                    "
                  >
                    <small class="city-humidity my-0 py-0 text-right"></small>
                    <small class="city-wind my-0 py-0 text-right"></small>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <script src="./index.js"></script>
    </body>
</html>
